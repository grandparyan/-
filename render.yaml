services:
  # 您的 FastAPI 網站服務
  - type: web
    name: library-fastapi-app # 您可以自訂服務名稱
    env: python
    plan: free # 使用免費方案
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase: # <<< 修改處 1：從 fromService 改為 fromDatabase
          name: library-db # 必須和下面 databases 的 name 一致
          property: connectionString

# --- 修改處 2：將資料庫獨立成一個 databases 區塊 ---
databases:
  # 您的 PostgreSQL 資料庫服務
  - name: library-db # 您可以自訂資料庫名稱
    plan: free # 使用免費方案
