services:
  # 您的 FastAPI 網站服務
  - type: web
    name: library-fastapi-app # 您可以自訂服務名稱
    env: python
    plan: free # 使用免費方案
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: psql
          name: library-db # 必須和下面資料庫服務的 name 一致
          property: connectionString

  # 您的 PostgreSQL 資料庫服務
  - type: psql
    name: library-db # 您可以自訂資料庫名稱
    plan: free # 使用免費方案